<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>League of Match-a-Legends</title>
</head>
<body>
    <section>
        <h1 class="page-heading text-center text-white">LEAGUE OF MATCH-A-LEGENDS</h1>
        <section class="container-fluid">
            <div class="row bg-color-contact">
                <div class="col">
                    <h3 class="contact-heading uppercase text-center text-white">Got feedback or suggestions?</h3>
                    <h5 class="uppercase text-center text-white">Don't hesitate! Email me!</h5>
    
                    <div class="center-form">
                        <form onsubmit="return sendMail(this);">
                            <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required />
                            <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email" required />
                            <textarea rows="5" name="projectsummary" id="projectsummary" class="form-control" placeholder="Project description" required></textarea>
                            <div class="form-row text-center">
                                <div class="col">
                                    <button type="submit" class="btn btn-secondary">Send Project Request</button>
                                </div>
                            </div>
                        </form>
                    </div>
    
                </div>
            </div>
    
        </section>
        <footer class="bg-dark text-white pt-5 pb-4 contact-footer">
            <div class="container text-center text-md-left">
               <div class="row text-center text-md-left">
                   <div class="col-md-3 col-lg-3 col-xl-3 mx-auto mt-3">
                       <h6 class="mb-4 font-weight-bold">Game made by <a href="https://github.com/andrerafaelf" target="_blank">Andre Ferreira</a></h6>
                       <p>If you enjoyed this game check out more games made by myself <a href="https://github.com/andrerafaelf" target="_blank">here!</a></p>
                   </div>
               </div> 
            </div>
        </footer>
    </section>
</body>
</html>
